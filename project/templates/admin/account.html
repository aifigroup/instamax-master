crossorigin="anonymous">

    <title>Admin | Accept ME</title>
<link rel="stylesheet" href="../static/acceptmestyling.css">

<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 70%;
  margin: 20px auto;
}

th{
  background-color: white;
  color: black;
}
td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>

  </head>
  <body class="bg">
<div class="content">
    <div class="container">
    <!-- Image and text -->

      <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="{{ url_for('core.index') }}">
            <img src="https://i.postimg.cc/5NWT002Q/Accept-ME-white.png" alt="accept me logo" width="120px"
                height="auto">
        </a>
                  <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse mobileMenubg" id="navbarCollapse">

              <ul class="navbar-nav ml-auto text-dark text-center">




                <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin.logout') }}">Admin Logout</a>
                      </li>
              </ul>
            </div>
          </nav>

    <div class="row">
        <div class="col-md-12">

        </div>
    </div>

</div>


	<div class="row">


    <div class="col-md-12">
      <div style="text-align:center">
      <form id="searchform"  action="{{ url_for('admin.account') }}" method="POST" style="margin:30px 0;">
    <input type="text" placeholder="Search.." name="search" style="border:1px solid #c2c2c2 !important;opacity:">
    <button type="submit" style="padding: 10px;border: 0;background: #000000;color: #ffffff;width: 100px;height: 45px;">Search</button>
  </form>
</div>

          <table>

            <tr>
              <th style="text-align:center">Instagram Username</th>
              <th style="text-align:center">Subscription Plan</th>
              <th style="text-align:center">Is Subscription</th>
              <th style="text-align:center">Action</th>

            </tr>

            {% for elements in users %}
              <form action="{{ url_for('admin.account') }}" method="POST" class="text-center">
            <tr>

              <td style="text-align:center">{{ elements.insta_username }}</td>


              <td style="text-align:center">
                   <select name="subscriptions">
                     <option value="None">------</option>
                      <option value="7">7 Days</option>
                      <option value="15">15 Days</option>
                      <option value="30">30 Days</option>
                   </select>
                </td>


                <td style="text-align:center">{{ elements.is_subscribed }}</td>

              <td style="text-align:center">

                  <input type="hidden" name="username" value="{{ elements.insta_username }}">
                  <input type="hidden" name="is_subscribed" value="{{ elements.is_subscribed }}">
                  <input type="submit" id="loginBtn" name="activate" onclick="return confirm('Are you sure?')" value="Activate" {% if elements.is_subscribed %} disabled {% endif %}>

              </td>

            </tr>
              </form>
            {% endfor %}


          </table>




    </div>

	</div>
<div class="push"></div>
</div>

<footer class="text-center footer">
    <a href="#" style="text-decoration: none">AcceptMe</a> <span class="color:#ffffff;">&copy; 2018</span>
</footer>
